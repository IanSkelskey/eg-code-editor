<div class="editor-container">
  <header class="editor-header">
    <h1>Evergreen Code Editor</h1>
    <div class="controls">
      <label for="language-select">Language:</label>
      <select id="language-select" [value]="selectedLanguage()" (change)="onLanguageChange($event)" class="language-select">
        @for (language of availableLanguages(); track language.value) {
          <option [value]="language.value">{{ language.label }}</option>
        }
      </select>
      
      <label for="line-numbers-toggle" class="checkbox-label">
        <input 
          id="line-numbers-toggle" 
          type="checkbox" 
          [checked]="showLineNumbers()" 
          (change)="onToggleLineNumbers($event)"
          class="line-numbers-checkbox"
        >
        Show line numbers
      </label>
    </div>
  </header>
  
  <main class="editor-main">
    <eg-code-editor 
      [code]="codeContent()"
      [language]="selectedLanguage()"
      [placeholder]="'Enter your ' + selectedLanguage() + ' code here...'"
      [showLineNumbers]="showLineNumbers()"
      (codeChange)="onCodeChange($event)"
    ></eg-code-editor>
  </main>
</div>

<!-- Floating Help Button -->
<eg-fab-help-button (clicked)="openInfo()"></eg-fab-help-button>

<!-- Information Modal -->
<eg-info-modal [open]="showInfo()" (closed)="closeInfo()"></eg-info-modal>
