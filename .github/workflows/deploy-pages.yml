name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build Angular app
        # For project pages, base-href must be "/<repo-name>/".
        # If deploying to a user/org page or custom domain, change to "/".
        run: |
          npm run build -- --configuration=production --output-path=dist/gh-pages --base-href "/${{ github.event.repository.name }}/"

      - name: Add SPA fallback (404.html) if present
        run: |
          if [ -f dist/gh-pages/browser/index.html ]; then
            cp dist/gh-pages/browser/index.html dist/gh-pages/browser/404.html
          else
            echo "index.html not found; skipping SPA fallback."
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/gh-pages/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
